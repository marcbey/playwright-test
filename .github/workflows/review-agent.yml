name: Review Agent

on:
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  review:
    if: >-
      github.event.issue.pull_request &&
      github.event.comment.user.login != 'github-actions[bot]' &&
      contains(github.event.comment.body, '@review-agent: please review this PR')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install review agent dependencies
        run: npm install --no-save openai @octokit/rest

      - name: Run review agent
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node .github/scripts/review-agent.mjs
